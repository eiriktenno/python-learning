<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login:</h1>
    <p>
        {{ form.email.label }}<br>
        {{ form.email(size=32 }}<br>
    </p>

    <p>
        {{ form.password.label }}<br>
        {{ form.password(size=32)) }}<br>
    </p>
    <p>
        {{ form.submit() }}
    </p>
</body>
</html>
